<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                <h:form id="UserRegistrationForm">
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Lietotaja vards:"/>
                        <p:inputText value="#{BukingController.username}" required="true"/>
                        <h:outputText value="Vards"/>
                        <p:inputText value="#{BukingController.name}"/>
                        <h:outputLabel for="pwd1" value="Parole: *" />  
                        <p:password id="pwd1" value="#{BukingController.password}" match="pwd2" label="Parole:" required="true"/>  
                        <h:outputLabel for="pwd2" value="Parole velreiz: *" />  
                        <p:password id="pwd2" value="#{BukingController.password}" label="Parole velreiz:" required="true"/> 
                    </h:panelGrid>
                    <p:commandButton value="Pieregistreties" actionListener="#{BukingController.createUser()}" update=":UserRegistrationForm"/>
                </h:form>
    </h:body>
</html>
